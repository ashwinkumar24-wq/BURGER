<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
        }

        .menu-container {
            width: 80%;
            margin: 0 auto;
	    padding-bottom:100px;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-image {
	    margin-top:40px;
            width: 100%;
            height: 380px;
            border-radius: 10px;
            opacity: 0.8;
        }

        h1 {
            font-size: 36px;
            color: #f4b400;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
        }

        /* Menu Styling */
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .menu-item {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
            background-color:#ff0000;
        }

        .item-name {
            color: skyblue;
	    font-size:1.5em;
        }

        .item-price {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <header>
            <img src="menu2.jpg" alt="Restaurant Header Image" class="header-image">
            <h1>Delicious Dine</h1>
        </header>

        <section class="menu">
            <div class="menu-item">
                <span class="item-name">Pasta Alfredo</span>
                <span class="item-price">₹350</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Paneer Butter Masala</span>
                <span class="item-price">₹280</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Margherita Pizza</span>
                <span class="item-price">₹400</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Grilled Chicken</span>
                <span class="item-price">₹450</span>
            </div>
            <div class="menu-item">
                <span class="item-name">Chocolate Lava Cake</span>
                <span class="item-price">₹150</span>
            </div>
	 <div class="menu-item">
                <span class="item-name">Cake</span>
                <span class="item-price">₹300</span>
            </div>
	 <div class="menu-item">
                <span class="item-name">Egg rice</span>
                <span class="item-price">₹100</span>
            </div>
	 <div class="menu-item">
                <span class="item-name">Burger</span>
                <span class="item-price">₹200</span>
            </div>
	 <div class="menu-item">
                <span class="item-name">Chicken 65</span>
                <span class="item-price">₹200</span>
            </div>
	 <div class="menu-item">
                <span class="item-name">Manchuri</span>
                <span class="item-price">₹99</span>
            </div>




        </section>
    </div>
</body>
</html>
